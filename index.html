<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Aspek Rasio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>
      <span>Kalkulator Aspek Rasio</span>
    </h2>
    <div class="wrapper-1">
      <input type="number" id="ratio-width" value="16">
      <input type="number" id="ratio-height" value="9">
      <div class="box">
        <div class="wrapper-2">
          <label for="width">Width:</label>
          <input type="number" id="width" value="1280">
        </div>
        <div class="wrapper-3">
          <label for="height">Height:</label>
          <input type="number" id="height" value="720">
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
